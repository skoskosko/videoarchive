<p align="center">  <input id="input-id" type="file" multiple  class="file-loading" data-preview-file-type="text" file-model = "sampleFile" > </p>

<div class="inputs">
                <div class="form-group row">
                  <label for="inputFile" class="col-sm-2 form-control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFile" placeholder="Name" maxlength="100" ng-model="imageinfo.name">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="tags" class="col-sm-2 form-control-label">Tag</label>

                  <div class="col-xs-9">
                    <input type="text" class="form-control" id="tags"  maxlength="50" ng-model="tag" placeholder="Add atleas one more tag to upload">
                  </div>

                  <div class="col-xs-1">
                   <button class="btn btn-primary" type="button" ng-click="addTag()">+</button>
                 </div >

                </div>
              </div>

                <div class="form-group row">
                <div align="center" ng-repeat="x in imageinfo.tags">
                  <div class="tagthing">
                    {{x.tag}}
                    <img id="delImg" src="js/img/del.png" ng-click="delTag($index)") >
                  </div>
                </div>
                </div>



</div>
<div class="uploadButton">
<p align="center">  <button class="btn btn-primary" ng-click = "uploadFile()">Upload</button> </p>
</div>
